<div class="link-boxes">
    {% for item in site.data.links %}
        {% if page.url != item.url %}
        <a class="link-box" href="{{item.url}}">
            <div class="link-box-content">
                <h2>{{ item.name }}</h2>
                 <div class="learn-more learn-more-white">
                    <div class="link link--arrowed">
                        Learn More
                        <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                        <g fill="none" stroke="#fff" stroke-width="1.5" stroke-linejoin="round" stroke-miterlimit="10">
                            <circle class="arrow-icon--circle" cx="16" cy="16" r="15.12"></circle>
                            <path class="arrow-icon--arrow" d="M16.14 9.93L22.21 16l-6.07 6.07M8.23 16h13.98"></path>
                        </g>
                        </svg>
                    </div>
                </div>
            </div>
            <img src="{{item.background}}" alt="{{item.name}}" />
        </a>           
        {% endif %}          
    {% endfor %}
</div>
