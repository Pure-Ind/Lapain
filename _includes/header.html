<header>
  <div class="top-bar">
    <div class="top-bar-container">
      <div class="top-bar-select">
        <div class="selectParent">
          <select aria-label="Our Comapnies">
            <option value="1">Our Companies</option>
            <option value="2">Hurricane Hydrovac</option>
            <option value="2">Hurricane SMS</option>
            <option value="2">Heaton Sanitation</option>
            <option value="2">Ken Lapain &amp; Sons Ltd.</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="header-container" id="main-header">
    <div class="header-logo">
      <a href="/"><img src="/assets/images/logos/hurricane/hurricane-group-logo-dark.svg" alt="The Hurricane Group"></a>
    </div>
    <div class="header-navigation">
      <button class="hamburger hamburger--elastic" type="button"
        aria-label="Menu" aria-controls="navigation">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
  </div>
  <div class="navigation" id="navigation">
    <div class="navigation-items"> 
      <div class="navigation-close">
        <button class="hamburger hamburger--elastic" type="button"
          aria-label="Menu" aria-controls="navigation">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </div>
      <div class="navigation-logo">
        <img src="/assets/images/logos/hurricane/hurricane-group-logo-white.svg" alt="The Hurricane Group">
      </div>
      <ul class="unstyled-list navigation-list">
        {% for item in site.data.navigation %}
          <li><a href="{{ item.url }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
      <div class="navigation-contact">
        E. <a href="mailto:justin@hhydrovac.ca">justin@hhydrovac.ca</a><br>
        T. <a href="tel:519-796-9259">519-796-9259</a>
      </div>
    </div>
  </div>
</header>
